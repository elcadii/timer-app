

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Countdown Timer</title>
     <link rel="stylesheet" href="style.css"> 
 </head>
 <body>
     <div class="body">
        <h1>Countdown Timer</h1>
     <label for="countdown-date">Select Date and Time:</label>
     <div class="inputs">
         <input type="datetime-local" id="countdown-date" />
         <button id="start-countdown">Start Countdown</button>
     </div>
     <span id="nomError" style="color:red"></span><br>
     <div class="timer">
         <span class="day">00</span><br>
         <span class="hour">00</span>
         <span class="minute">00</span> 
         <span class="second">00</span> 
     </div>
     </div>
     <script src="script.js"></script> 
 </body>
 </html>
